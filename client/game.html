<!DOCTYPE html>
<html>

<head>
	<script type="text/javascript" src="./main.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./stylesv2.css">

	<!-- Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 

	<title>Asymetra</title>

</head>

<body>

	<!-- main app -->
	<div id="app">
		<!-- scoreboard -->
		<div class="scoreboard--wrapper">
			<div class="scoreboard" id="scoreboard">
				<span id="lobbyName">Lobby</span>
				<span id="turnName"></span>
				<span id="roundCount">0</span>
			</div>
		</div>


		<!-- left side -->
		<div class="left">
			
      <!-- objective -->
			<div class="objective--wrapper">
				<h3>Objective</h3>
				<div id="objective">Win.</div>
				<div>
					<span>Your role is</span>
					<span id="role"></span>
				</div>
			</div>

			<div class="message--wrapper ">
				
				<div class="message--header">
          <span id="msg-perimeter"> MESG::NEW./ { </span>
					<div class="message--head">
						<div class="message--sender_wrapper">
							<span  class="from"> source: </span>
              <span> You </span>
						</div>
						<div class="message--target_wrapper">
							<span class="to"> dest: </span>
								<select id="target" class="target">
										<option value="option1" selected="selected">Option 1</option>
										<option value="option2">Option 2</option>
								</select>
						</div>

					</div>
					<div id="messageAttachment" class="message--attachment">
						<div draggable="true" class="key" title="key" >Attachment here</div>
					</div>
				</div>
				<div class="message--body">
					<textarea name="messageBody" id="messageBody" cols="30" rows="10"></textarea>
				</div>

        <div id="msg-perimeter">
            <span>}</span><span id="sendBtn" class="prompt_cmd">.send()</span>
        </div>
			</div>

			<div class="inventory--wrapper">
				<span class="close"></span>
				<h3>Inventory</h3>
				<div id="inventory">

				</div>
			</div>
		</div>


    <!-- right side -->
		<div class="right">
			<!-- players  REDUNDANT
			<div class="playerBox--wrapper">
				<h3>Players</h3>
				<div id="playersBox"></div>
			</div>
      -->
		</div>

	</div>

	<!-- Chat -->
	<div id="chat" class="chat--wrapper">
			<span class="close"></span>
		<div id="chatContainer" class="chat--body_container">
			<span class="chat--item">
				<span class="chat--name">user1</span>
				<span class="chat--message">test</span>
			</span>
			<span class="chat--item right">
				<span class="chat--name">Me</span>
				<span class="chat--message">text test</span>
			</span>
		</div>
		<div class="chat--input_container">
			<input id="chatInput" type="text" />
			<button id="chatSendBtn">send</button>
		</div>

	</div>

<!-- Lower toolbar
	<div class="toolbar--wrapper">
		<div id="toolbar" class="toolbar">
			<div id="toolbarMessages">Messages</div>
			<div id="toolbarInventory">Inventory</div>
			<div id="toolbarChat">Chat</div>
			<div id="specialWindow">Special</div>
		</div>
	</div>
-->
	</div>

</body>

</html>
