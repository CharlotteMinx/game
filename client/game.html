<!DOCTYPE html>
<html>

<head>
	<script type="text/javascript" src="./main.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles.css">
	<!-- Fonts-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link
		href="https://fonts.googleapis.com/css?family=Cabin:400,700|Karla:400,700|Oxygen:400,700|Raleway:400,700&amp;subset=latin-ext"
		rel="stylesheet">
	<title>Asymetra</title>

</head>

<body>

	<!-- main app -->
	<div id="app">

		<!-- scoreboard -->
		<div class="scoreboard--wrapper">
			<div class="scoreboard" id="scoreboard">
				<span id="lobbyName">Lobby</span>
				<span id="turnName"></span>
				<span id="roundCount">0</span>
			</div>
		</div>

		<!-- left side -->
		<div class="left">
			
			<!-- objective -->
			<div class="obejctive--wrapper">
				<h3>Objective</h3>
				<div id="objective">Win.</div>
			</div>

			<!-- players -->
			<div class="playerBox--wrapper">
				<h3>Players</h3>
				<div id="playersBox"></div>
			</div>

			<button id="sendBtn">turn</button>
			

			<div class="message-wrapper">
				<div class="message" id="message">
					
				</div>
			</div>
		</div>

		<!-- right side -->
		<div class="right">
			
		</div>

	</div>

	<!-- Chat -->
	<div id="chat" class="chat--wrapper">
		<div id="chatContainer" class="chat--container">
			<span class="chat--item">
				<span class="chat--name">aa</span>
				<span class="chat--message">aa</span>
			</span>
			<span class="chat--item">
				<span class="chat--name">aa</span>
				<span class="chat--message">aa</span>
			</span>
			<span class="chat--item right">
				<span class="chat--name">aa</span>
				<span class="chat--message">aa</span>
			</span>
		</div>
		<input id="chatInput" type="text" />
		<button id="chatSendBtn">send</button>
	</div>


	</div>

</body>

</html>
